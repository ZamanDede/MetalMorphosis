{% extends "base.html" %}

{% from "bootstrap5/form.html" import render_form %}

{% block content %}

<div class="container mt-5 white_text">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="page-header">
                <h4>{{ heading }}</h4>
            </div>

            {{ render_form(form) }}
            {% if heading|lower == 'login' %}
                <p class="white_text">New user? <a class="white_text" href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
